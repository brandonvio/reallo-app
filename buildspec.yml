version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run-script build
  post_build:
    commands:
      - aws s3 sync build/ s3://reallo.xyz --acl public-read
      - aws cloudfront create-invalidation --distribution-id E1SYZFBCFQZG6V --paths "/*"
